<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale= 1" />
		<title>Imran - Clock </title>
		<link rel="stylesheet" type="text/css" href="clock.css">
		<script src="clock.js" defer></script>	
	</head>
	<body>

		
		<div class="grid-container">
			
			<div class="intro">
				<h1>YOU ARE ON: MARS</h1>
				<h2>ON EARTH THE CENTRAL EUROPEAN TIME (CET) IS</h2>
				 
			</div>
			
			<div class="digitalclock">
				<img src="mars.jpg" />
				<div id="digitalclock"></div>
				<div class="hand hour" id="date-hour-hand"></div>
				<div class="hand minute" id="date-minute-hand"></div>
				<div class="hand second" id= "date-second-hand"></div>
			</div>

			
			<div class="date">
				
				<div class="middag" id="colorblock">
					<p id="date"></p>
			</div>
		</div>
		
	</body>
</html>
